<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <H1> formulário</H1>
    <form action="teste.php" method="get">
        <label for="id_nome">Nome:</label>
        <input type="text" name="Nome" id="id_nome" class="form-input">
      
        <label for="iddata">Data Nascimento:</label>
        <input type="date" id="iddata" name="dtNasc" class="form-input">
      
        <label for="sexo">Sexo</label>
        <div class="form-input">
          <input type="radio" id="feminino" name="sexo" value="feminino">
          <label for="feminino">Feminino</label>
          <input type="radio" id="masculino" name="sexo" value="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="nao_informar" name="sexo" value="nao_informar">
          <label for="nao_informar">Prefiro não informar</label>
        </div>
      
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" class="form-input">
      
        <label for="logradouro"> Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" class="form-input">
      
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" class="form-input">
      
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" class="form-input">
      
        <label for="uf">UF:</label>
        <select id="uf" name="uf" class="form-input">
          <option value="AC">ACRE</option>
          <option value="RJ">RIO DE JANEIRO</option>
          <option value="SP">SÃO PAULO</option>
          <option value="BA">BAHIA</option>
          <option value="DF">DISTRITO FEDERAL</option>
        </select>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-input">
      
        <input type="submit" value="Limpar">
        <input type="submit" value="Enviar"><br>
      </form>
      
      <style>
        .form-input {
          display: block;
        }
      </style>
      

    
</body>
</html>
